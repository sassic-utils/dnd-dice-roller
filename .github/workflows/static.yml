# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Inject Supabase credentials
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          # Create a fresh config.js file with the Supabase credentials
          echo "// Configuration generated by GitHub Actions - $(date)" > config.js
          echo "window.SUPABASE_URL = '${SUPABASE_URL}';" >> config.js
          echo "window.SUPABASE_KEY = '${SUPABASE_KEY}';" >> config.js
          
          # Check if credentials are present (without exposing them)
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
            echo "WARNING: One or more Supabase credentials are empty!"
            echo "Please set the VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY secrets in your GitHub repository settings."
          else
            echo "Supabase credentials successfully injected"
          fi
          
          # Debug output (without exposing secrets)
          ls -la config.js
          cat config.js
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
