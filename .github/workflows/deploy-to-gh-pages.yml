name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Inject Supabase credentials
      run: |
        # Create a config.js file with the Supabase credentials
        echo "window.SUPABASE_URL = '${{ secrets.VITE_SUPABASE_URL }}';" >> config.js
        echo "window.SUPABASE_KEY = '${{ secrets.VITE_SUPABASE_ANON_KEY }}';" >> config.js
        
        # Debug output (without exposing secrets)
        echo "Created config.js with Supabase credentials"
        ls -la config.js

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: .
        branch: gh-pages
        token: ${{ secrets.GITHUB_TOKEN }}
