name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Inject Supabase credentials
      run: |
        # Inject Supabase credentials directly into the HTML file
        # Find the placeholder script and replace with actual values
        sed -i "s|window.SUPABASE_URL = 'https://your-supabase-project-url.supabase.co';|window.SUPABASE_URL = '${{ secrets.VITE_SUPABASE_URL }}';|g" index.html
        sed -i "s|window.SUPABASE_KEY = 'your-supabase-anon-key';|window.SUPABASE_KEY = '${{ secrets.VITE_SUPABASE_ANON_KEY }}';|g" index.html
        
        # For debugging
        echo "Supabase credentials injected successfully"

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: .
        branch: gh-pages
        token: ${{ secrets.GITHUB_TOKEN }}
