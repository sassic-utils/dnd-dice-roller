name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://sassic-utils.github.io/dnd-dice-roller/
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Inject Supabase credentials
      env:
        SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      run: |
        # Create a fresh config.js file with the Supabase credentials
        echo "// Configuration generated by GitHub Actions - $(date)" > config.js
        echo "window.SUPABASE_URL = '${SUPABASE_URL}';" >> config.js
        echo "window.SUPABASE_KEY = '${SUPABASE_KEY}';" >> config.js
        
        # Check if credentials are present (without exposing them)
        if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
          echo "WARNING: One or more Supabase credentials are empty!"
          echo "Please set the VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY secrets in your GitHub repository settings."
        else
          echo "Supabase credentials successfully injected"
        fi
        
        # Debug output (without exposing secrets)
        ls -la config.js
        cat config.js


    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: .
        branch: gh-pages
        token: ${{ secrets.GITHUB_TOKEN }}
